<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .mode-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-button.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .mode-button:not(.active) {
            background: #f0f0f0;
            color: #666;
        }

        .mode-button:hover:not(.active) {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .detection-mode {
            display: none;
        }

        .detection-mode.active {
            display: block;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .crop-selector {
            margin-bottom: 20px;
        }

        .crop-selector label {
            font-weight: 600;
            margin-right: 15px;
            color: #333;
        }

        .crop-selector select {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .crop-selector select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f8f0;
            border-color: #45a049;
        }

        .upload-area.dragover {
            background: #e8f5e8;
            border-color: #45a049;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .webcam-section {
            text-align: center;
        }

        .video-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        #webcam {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .webcam-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.5);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .results-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result-item p {
            color: #666;
            line-height: 1.6;
        }

        .disease-name {
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .solution-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-time {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .mode-selector {
                flex-direction: column;
                align-items: center;
            }

            .webcam-controls {
                flex-direction: column;
                align-items: center;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ Crop Disease Detection System</h1>
            <p>AI-powered disease detection for rice and wheat crops</p>
        </div>

        <div class="main-content">
            <div class="mode-selector">
                <button class="mode-button active" onclick="switchMode('upload')">üì∑ Upload Image</button>
                <button class="mode-button" onclick="switchMode('webcam')">üé• Live Detection</button>
            </div>

            <!-- Upload Mode -->
            <div id="upload-mode" class="detection-mode active">
                <div class="crop-selector">
                    <label for="crop-select-upload">Select Crop:</label>
                    <select id="crop-select-upload">
                        <option value="rice">üåæ Rice</option>
                        <option value="wheat">üåæ Wheat</option>
                    </select>
                </div>

                <div class="upload-section">
                    <div class="upload-area" onclick="document.getElementById('file-input').click()">
                        <div class="upload-icon">üìÅ</div>
                        <h3>Click to upload or drag & drop</h3>
                        <p>Supported formats: JPG, PNG, GIF</p>
                    </div>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                </div>
            </div>

            <!-- Webcam Mode -->
            <div id="webcam-mode" class="detection-mode">
                <div class="crop-selector">
                    <label for="crop-select-webcam">Select Crop:</label>
                    <select id="crop-select-webcam">
                        <option value="rice">üåæ Rice</option>
                        <option value="wheat">üåæ Wheat</option>
                    </select>
                </div>

                <div class="webcam-section">
                    <div class="video-container">
                        <video id="webcam" autoplay muted></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    <div class="webcam-controls">
                        <button class="btn btn-primary" onclick="startWebcam()">Start Camera</button>
                        <button class="btn btn-secondary" onclick="stopWebcam()">Stop Camera</button>
                        <button class="btn btn-primary" onclick="captureAndAnalyze()">Capture & Analyze</button>
                    </div>
                </div>
            </div>

            <!-- Status and Results -->
            <div id="status" class="status hidden"></div>
            <div id="results" class="results-section hidden"></div>
        </div>
    </div>

    <script>
        let webcamStream = null;
        let websocket = null;
        let isProcessing = false;
        const API_BASE_URL = 'http://localhost:8000';

        // Mode switching
        function switchMode(mode) {
            document.querySelectorAll('.mode-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.detection-mode').forEach(div => div.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${mode}-mode`).classList.add('active');
            
            if (mode === 'webcam') {
                stopWebcam(); // Stop any existing webcam
            }
            
            hideResults();
        }

        // File upload handling
        document.getElementById('file-input').addEventListener('change', handleFileUpload);

        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload({ target: { files: files } });
            }
        });

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showStatus('Please upload a valid image file.', 'error');
                return;
            }

            const crop = document.getElementById('crop-select-upload').value;
            
            showStatus('Analyzing image...', 'loading');
            showSpinner();

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('crop', crop);

                const response = await fetch(`${API_BASE_URL}/detect-disease`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showResults(result);
                    showStatus('Analysis completed successfully!', 'success');
                } else {
                    showStatus(result.error || 'Analysis failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error connecting to the server. Please try again.', 'error');
            }
        }

        // Webcam functions
        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                const webcam = document.getElementById('webcam');
                webcam.srcObject = webcamStream;
                
                showStatus('Camera started successfully!', 'success');
            } catch (error) {
                console.error('Error accessing webcam:', error);
                showStatus('Error accessing camera. Please check permissions.', 'error');
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
                
                const webcam = document.getElementById('webcam');
                webcam.srcObject = null;
                
                showStatus('Camera stopped.', 'success');
            }
        }

        async function captureAndAnalyze() {
            if (!webcamStream) {
                showStatus('Please start the camera first.', 'error');
                return;
            }

            if (isProcessing) {
                showStatus('Already processing. Please wait...', 'loading');
                return;
            }

            isProcessing = true;
            const crop = document.getElementById('crop-select-webcam').value;
            
            showStatus('Capturing and analyzing...', 'loading');
            showSpinner();

            try {
                // Capture frame from video
                const webcam = document.getElementById('webcam');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = webcam.videoWidth;
                canvas.height = webcam.videoHeight;
                ctx.drawImage(webcam, 0, 0);
                
                // Convert to base64
                const frameData = canvas.toDataURL('image/jpeg', 0.8);

                const response = await fetch(`${API_BASE_URL}/process-frame`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        frame: frameData,
                        crop: crop
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showResults(result);
                    showStatus('Analysis completed successfully!', 'success');
                } else {
                    showStatus(result.error || 'Analysis failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error connecting to the server. Please try again.', 'error');
            } finally {
                isProcessing = false;
            }
        }

        // UI helper functions
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function showSpinner() {
            const status = document.getElementById('status');
            status.innerHTML += '<div class="spinner"></div>';
        }

        function showResults(result) {
            const resultsDiv = document.getElementById('results');
            
            const processingTime = result.processing_time ? 
                `<div class="processing-time">Processing time: ${result.processing_time.toFixed(2)}s</div>` : '';
            
            resultsDiv.innerHTML = `
                <div class="result-item">
                    <h3>üåæ Crop Type</h3>
                    <p>${result.crop.charAt(0).toUpperCase() + result.crop.slice(1)}</p>
                </div>
                
                <div class="result-item">
                    <h3>üî¨ Detected Disease</h3>
                    <div class="disease-name">${result.detected_disease}</div>
                </div>
                
                <div class="result-item">
                    <h3>üí° Treatment Solution</h3>
                    <div class="solution-text">${result.solution}</div>
                    ${processingTime}
                </div>
            `;
            
            resultsDiv.classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
        }

        // Check server health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const health = await response.json();
                
                if (health.status === 'healthy') {
                    console.log('‚úÖ Server is healthy');
                    console.log('üìä Models loaded:', health);
                } else {
                    console.warn('‚ö†Ô∏è Server health issues detected');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to server:', error);
                showStatus('Cannot connect to the detection server. Please make sure it\'s running on port 8000.', 'error');
            }
        });
    </script>
</body>
</html>
